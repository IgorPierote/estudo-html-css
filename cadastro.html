<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> <!--Container de inputs-->
        <div>
            <!--Rótulo do campo (dá nome)-->
            <label for="campoNome">Nome completo</label><br/>
            <!--Campo de entrada de dados-->
            <!--placeholder = doca p/ usuario-->
            <!-- required = obrigatório-->
            <input id="campoNome" name="campoNome" type="text" placeholder="Seu nome" required/>
        </div>
        <div>
            <label for="campoEmail">Email</label><br/>
            <input id="campoEmail" name="campoEmail" type="email" placeholder="usuario@exemplo.com" required/>
        </div>
        <div>
            <label for="campoSenha">Senha</label><br/>
            <input id="campoSenha" name="campoSenha" type="password" placeholder="Sua senha" required/>
        </div>
        <div>
            <label for="campoPrfissao">Profissão</label><br/>
            <!--Select é uma caixa de seleção com opções-->
            <select id="campoProfissao" name="campoProfissao">
                <option selected disabled>Selecione uma opção</option>
                <option value="professor">Professor</option>
                <option value="tecnico">Técnico</option>
                <option value="especialista">Especialista</option>
            </select>
        </div>
        <div>
            <label>Idoma nativo</label><br/>

            <input id="checkIngles" name="campoIdioma" type="radio" value="ingles"/>
            <label for="checkIngles" required>Inglês</label>

            <input id="checkEspenhol" name="campoIdioma" type="radio" value="espanhol" required/>
            <label for="checkEspanhol">Espanhol</label>

            <input id="checkPortugues" name="campoIdioma" type="radio" value="portugues" required/>
            <label for="checkPortugues">Português</label>
        </div>
        <div>
            <label for="campoResumo">Fale sobre você</label><br/>
            <textarea id="campoResumo" name="campoResumo" maxlength="150" minlength="30" rows="5" cols="30" placeholder="Descreva sua vida profissional"></textarea>
        </div>
        <div>
            <input id="checkTermos" type="checkbox" name="concordaTermos" required />
            <label for="checktermos">Concordo com os termos de serviço</label>
        </div>
        <hr/>
        <button type="submit">Enviar</button> 
        <button type="reset">Limpar</button>
        <button type="button" onclick="alert('Oie')" >Outra ação</button>
    </form>
</body>
</html>
